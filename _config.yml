# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 妖居小憇
subtitle: 为过路的旅人递上温酒
description: '随性而不随意'
keywords:
author: Ye1f
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://y211719168.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: false # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

markdown:
  plugins:
    - '@renbaoshuo/markdown-it-katex'

# RSS订阅：https://github.com/hexojs/hexo-generator-feed
feed:
  enable: true  # 启用或禁用Feed插件，true为启用，false为禁用
  type: # 设置Feed的类型，可以是atom或rss2，或者两者都输出
    - atom
  path: # 设置Feed文件的路径，当输出两种类型时，需要按照类型顺序设置路径
    - atom.xml
  limit: 20  # 设置Feed中显示的文章数量上限，0或false表示显示所有文章
  hub:  # PubSubHubbub中心URL，如果不使用可以留空
  content:  # 是否在Feed中包含文章全文内容，true为包含，false为不包含
  content_limit: 140  # 设置Feed中文章内容的长度限制，仅当content为false时有效
  content_limit_delim: ' '  # 设置内容长度限制的分割符，默认为空格
  order_by: -date  # 设置Feed中文章的排序方式，默认按日期倒序
  icon: icon.png  # 设置Feed的图标，默认使用_config.yml中指定的电子邮件的gravatar
  autodiscovery: true  # 是否启用Feed的自动发现功能，true为启用，false为禁用
  template:  # 设置自定义Feed模板的路径，可以指定一个或多个模板
